name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  package-ci:
    name: CI — ${{ matrix.package }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [frontend, backend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm and node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ matrix.package }}/node_modules
          key: ${{ runner.os }}-node-${{ matrix.package }}-${{ hashFiles(format('{0}/package-lock.json', matrix.package)) }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.package }}-

      - name: Install dependencies
        # Skip husky install in CI (husky expects a git directory). Use env HUSKY=0 to disable.
        env:
          HUSKY: 0
        run: |
          # Use npm ci when a lockfile exists for reproducible installs, otherwise fall back to npm install
          if [ -f "package-lock.json" ]; then
            echo "Using npm ci (lockfile present)"
            npm ci
          else
            echo "No package-lock.json found — falling back to npm install"
            npm install
          fi
        working-directory: ${{ matrix.package }}

      - name: Lint
        run: npm run lint --if-present
        working-directory: ${{ matrix.package }}

      - name: Build
        run: npm run build --if-present
        working-directory: ${{ matrix.package }}

      - name: Test
        run: npm test --if-present
        working-directory: ${{ matrix.package }}
